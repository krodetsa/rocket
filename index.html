<!doctype html>
<html>
	<head>
      <link rel="stylesheet" href="./style.css">
  </head>
	<body>
		<div class="game-container">
			<canvas width="800" height="600" id='rootCanvas'></canvas>
			<div id="results">
					<p>Results</p>
					<p id='total'></p>
			</div>
			<div id="newGame-window">
				<p>New game will start in:</p>
				<p id='startIn'>0</p>
			</div>
		</div>
		<div class="buttons-test">
			<button id='start' onclick="startGame()">
				Start
			</button>
			<button id='addcoin' onclick="addcoin()">
				Ставка
			</button>
			<button id='stop' onclick="stopGame()">
				Stop
			</button>
			<button id='newGame' onclick="newGame()">
				New Game
			</button>

		</div>


    <script src="./index.js"></script>
		<script>
			init();
			newGame();
		</script>
	</body>
</html>
